name: Menteetor-FE
on: 
  push:
    branches: [main] # main 브랜치에 push가 발생할 때
  pull_request:
    branches: [main] # main 브랜치에 pull_request가 발생할 때

  # 수동으로 해당 action을 실행하고 싶을때 필요한 옵션
  workflow_dispatch:
env:
  AWS_REGION: <아직 모름>


jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Configure AWS credentials # AWS 로그인
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
          
      - name: Login to Amazon ECR # ECR에도 로그인
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR # 이미지 빌드하고 ECR push
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          # 아래처럼 docker 커맨드를 실행한다.
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:latest"
        
          

      
    
   

    
    

  


    
